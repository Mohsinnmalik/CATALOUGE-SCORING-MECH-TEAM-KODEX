<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Watch Catalog Scoring</title>
</head>
<body>
  <div id="app" class="app">
    <header class="header">
      <h1>Watches Landing Page</h1>
    </header>
    <main class="main">
      <section class="catalog-container">
        <h2>Watch Catalog:</h2>
        <div class="catalog-wrapper">
          </div>
      </section>
      <section class="selection-container">
        <h2>Compare Watches:</h2>
        <select id="watchSelect" multiple></select>
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="compareWatches()">Compare</button>
      </section>
      <section id="result"></section>
      <div class="terms-policies">
        <button onclick="showTerms()">Terms &amp; Conditions</button>
        <button onclick="showPolicies()">Privacy Policy</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
